<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 블록 요소들 -->
    <div>
        <!--div : 다른 요소들을 묶어주는 친구 -->
    
        <div>
            안녕!
        </div>
    
        <!-- p태그 문단. 자동으로 줄바꿈!-->
        <p>안녕! 난 p 태그야.</p>
        너는 누구니?
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h6>제목6</h6>
        <!--unordered 순서 없는 리스트-->
        <u1>
            <li>리스트1</li>
            <li>리스트2</li>
        </u1>
    
        <!--ordered 순서 있는 리스트-->
        <ol>
            <li>순서 있는 아이템</li>
    
    
        </ol>
    </div>
    안녕하세요!
    <!-- 인라인 요소들 -->
    <div>
        <!-- <br> 태그 줄바꿈 <p> 와 같음 (다만 br은 스타일은 못 입힘) -->
            <!-- 링크는 href 가 들어가야 함-->>
        안녕, <span style="color:blue">오르미</span> 여러분!<br>
        <p><a href="http://www.google.com">구글</a></p>
        <!-- b태그와 strong 태그는 같지만 strong 은 스크린 리더 밑 검색 에서도 강조해줌 -->
        이 <strong>태그</strong>는 <small>무엇</small>을 하는 <code>태그</code> 일까요?<br>
        이 <b>태그</b>가 <i>볼드</i> 아니에요? 
        <table>
        <tr>이름</tr>
        <tr>나이</tr>
        </table>

        
        </form>

        







    </div>

</body>
</html>
